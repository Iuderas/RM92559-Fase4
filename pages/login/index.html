<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>Health Track - Login</title>
  </head>
  <body>
    <div
      class="bg-image"
      style="
        background-color: rgba(0, 0, 0, 0.6);
        background-image: url(../../img/Login-background-FullHD.jpeg);
        height: 100vh;
      "
    >
      <div
        class="mask"
        style="background-color: rgba(0, 0, 0, 0.6); height: 100vh"
      >
        <header class="header-top">
          <h1 class="header-title">
            <a href="../../index.html">Health Track</a>
          </h1>
          <nav class="header-nav">
            <ul class="header-list">
              <li class="header-list-item">
                <a href="../../index.html">Inicio</a>
              </li>
              <li class="header-list-item"><a href="">Contato</a></li>
            </ul>
          </nav>
        </header>

        <div
          class="container-fluid col-12 col-sm-6 col-md-3 mt-5 float-center bg-white p-5 rounded rounded-10 border border-dark shadow"
        >
          <h1 class="login-title text-aling-center">Bem-Vindo!</h1>
          <form class="col">
            <div class="col-md-12 aling-center">
              <label for="nickname" class="form-label">Login:</label>
              <input type="email" class="form-control" id="nickname" required />
            </div>
            <div class="col-md-12 aling-center">
              <label for="password" class="form-label">Senha:</label>
              <input
                type="password"
                class="form-control"
                id="password"
                required
              />
            </div>
            <button type="submit" class="col-md-2 col-m-2 mt-3 btn btn-primary">
              <a class="login-btn" href="../Dashboard/index.html">Entrar</a>
            </button>
            <button type="button" class="col-md-3 col-m-2 mt-3 btn btn-primary">
              <a class="register-btn" href="../register/index.html"
                >Registre-se</a
              >
            </button>
            <a href="" class="m-3">Esqueci minha senha</a>
          </form>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
