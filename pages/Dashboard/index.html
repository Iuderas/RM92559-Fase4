<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"

      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles.css" />

      rel="stylesheet"

    <title>Health Track - Dashboard</title>

  <body>
    <header>
      <div class="container">
        <nav class="navbar navbar-expand-lg fixed-top shadow p-3 mb-5 bg-body">
          <h1 class="navbar-brand">
            <a href="../../index.html">Health Track</a>
          </h1>
          <ul class="navbar-nav">
            <li class="nav-item nav-link">
              <a href="">Suporte</a>
            </li>
            <li class="nav-item nav-link">
              <a href="">Contato</a>
            </li>
            <li class="nav-item nav-link">
              <a href="">Forum</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <section class="sidebar shadow">
      <h2 class="sidebar-title">Health Track</h2>
      <ul class="nav-list">
        <li class="col-md">
          <i class="bx bx-search-alt bx-md"></i>
          <input type="text" class="search-box" placeholder="Pesquisar..." />
        </li>
        <li class="col-md">
          <a href="">
            <i class="bx bx-grid-alt bx-md"></i>
            <span class="links-name">Dashboard</span>
          </a>
        </li>
        <li class="col-md">
          <a href="">
            <i class="bx bx-user bx-md"></i>
            <span class="links-name">Perfil</span>
          </a>
        </li>
        <li class="col-md">
          <a href="">
            <i class="bx bx-cog bx-md"></i>
            <span class="links-name">Configurações</span>
          </a>
        </li>
        <li class="col-md">
          <a href="">
            <i class="bx bx-exit bx-md"></i>
            <span class="links-name">Sair</span>
          </a>
        </li>
      </ul>
    </section>
    <div class="row">
      <div class="col-md-3">
        <div class="card text-dark bg-light mb-3">
          <div class="card-header">Atividade Hoje</div>
          <div class="card-body">
            <h5 class="card-title">Quanto você andou hoje?</h5>
            <p class="card-text">
              Hoje você andou 2 kilometros, e deu 20.000 passos.
            </p>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
